<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect</title>
    <script src="jquery-1.10.2.min.js"></script>
    <style>
      .txt1{
         background-color: rgba(65, 147, 255, 0.76);
      }
      .txt2{
         background-color: mediumspringgreen;
      }
    </style>
</head>
<body>
   <p><button class="btn1">버튼1</button></p>
   <span class="txt1">"500px" 이동</span>
   <p><button class="btn2">버튼2</button></p>
   <span class="txt2">"50px"씩 이동</span>
     <script>
        $(function(){
       $(".btn1").on("click", function(){
      //  alert("click")
      $(".txt1").animate({
         marginLeft:"500px",
         fontSize : "30px",
         height : "200px",
          width: "500px",
          opacity: 0.5,
          lineHeight : "200px",
      }, 2000, "linear", function(){
         // alert("모션 완료!")
         $(this).css("color" , "red")
         $(this).css("backgroundColor" , "gold")
      })
       })
       $(".btn2").on("click", function(){
         $(".txt2").animate({
            marginLeft : "+=50px",
            
         },1000)
       })
        })
     </script>
</body>
</html>
